  action: call-service
  service: browser_mod.popup
  service_data:
    title: Computer
    deviceID: this
    hide_header: true
    style:
      .: |
         :host .content {
           width: calc(210px + 210px);
           max-width: 90vw;
         }
      $: |
         .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
           background: none !important;
         }
    card:
      type: entities
      entities:
        - entity: switch.desktop_wol
          name: Desktop
          icon: mdi:monitor
          secondary_info: last-changed

        - type: "custom:bar-card"
          width: 55%
          height: 2em
          decimal: 0
          unit_of_measurement: '%'
          positions: &pos
            icon: outisde
            indicator: 'off'
            name: outside
          severity: &sev
            - color: '#248042'
              from: 0
              to: 49
            - color: '#E68F32'
              from: 50
              to: 89
            - color: '#E63917'
              from: 90
              to: 100
          entity_row: true
          entities:
            - entity: sensor.stansign_win_cpu_usage
              name: CPU
              tap_action:
                action: call-service
                service: homeassistant.update_entity
                service_data:
                  entity_id: sensor.stansign_win_cpu_usage

            - entity: sensor.stansign_win_memory_usage
              name: Memory
              tap_action:
                action: call-service
                service: homeassistant.update_entity
                service_data:
                  entity_id: sensor.stansign_win_memory_usage
          
        - entity: sensor.stansign_win_system_uptime
          name: Uptime

        - type: "custom:bar-card"
          width: 55%
          height: 2em
          decimal: 0
          unit_of_measurement: '%'
          positions: *pos
          severity: *sev
          entity_row: true
          entities:

            - entity: sensor.stansign_win_storage_c_usage
              name: Disk (C)
              tap_action:
                action: call-service
                service: homeassistant.update_entity
                service_data:
                  entity_id: sensor.stansign_win_storage_c_usage

            - entity: sensor.stansign_win_storage_d_usage
              name: Disk (D)
              tap_action:
                action: call-service
                service: homeassistant.update_entity
                service_data:
                  entity_id: sensor.stansign_win_storage_d_usage

            - entity: sensor.stansign_win_storage_e_usage
              name: Disk (E)
              tap_action:
                action: call-service
                service: homeassistant.update_entity
                service_data:
                  entity_id: sensor.stansign_win_storage_e_usage

        - type: "custom:hui-element"
          card_type: horizontal-stack
          style: |
            #root {
              justify-content: space-evenly;
              margin: 1.4em -0.7em 0.7em 0;
            }
          cards:
            - type: "custom:button-card"
              name: >
                <ha-icon icon="mdi:power"></ha-icon> Shut Down
              tap_action:
                action: script.my_computer_shutdown
              template: name_action

            - type: "custom:button-card"
              name: >
                <ha-icon icon="mdi:restart"></ha-icon> Reboot
              tap_action:
                action: script.my_computer_reboot
              template: name_action