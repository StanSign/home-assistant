  action: call-service
  service: browser_mod.popup
  service_data:
    title: Information
    hide_header: true
    deviceID: this
    style:
      .: |
         :host .content {
           width: calc(385px + 385px);
           max-width: 90vw;
         }
      $: |
         .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
           background: none !important;
         }
    card:
      type: 'custom:layout-card'
      column_num: 2
      column_width: [385, 385]
      layout: vertical
      cards:
        - type: entities
          title: Home Assistant
          class: add_header
          show_header_toggle: false
          entities:
            - entity: sensor.hass_version

            - entity: sensor.home_assistant_v2_db

            - entity: sensor.home_assistant_log

            - entity: sensor.hass_uptime

            - type: 'custom:mini-graph-card'
              entities:
                - color: '#385581'
                  entity: sensor.speedtest_upload
                - color: green
                  entity: sensor.speedtest_download
              align_state: left
              group: false
              points_per_hour: 15
              line_width: 3
              hour24: true
              hours_to_show: 1.5
              show:
                {fill: fade, icon: false, name: false, state: false, 
                name_adaptive_color: true, labels: hover, legend: false}
              tap_action:
                action: none

            - type: custom:hui-element
              card_type: horizontal-stack
              style: &horizontal-style |
                #root {
                  justify-content: space-evenly;
                  margin: 1.4em -0.7em 0.7em 0;
                }
              cards:
              - type: custom:button-card
                name: '<ha-icon icon="mdi:reload"></ha-icon> Restart'
                tap_action:
                  services: |
                    [[[ hass.callService('browser_mod', 'toast', {message: 'Restarting Home Assistant...'});
                    hass.callService('homeassistant', 'restart'); ]]]
                template: name_action  
        
        - break

        - type: entities
          title: Raspberry Pi
          class: add_header
          show_header_toggle: false
          entities:
            - entity: sensor.processor_temperature

            - type: 'custom:bar-card'
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: '%'
              positions: &bar_card_positions
                icon: outside
                indicator: 'off'
                name: outside
              severity: &bar_card_severity
                - color: '#248042'
                  from: 0
                  to: 49
                - color: '#E68F32'
                  from: 50
                  to: 89
                - color: '#E63917'
                  from: 90
                  to: 100
              entity_row: true
              entities:
                - entity: sensor.processor_use_percent
                  name: Processor
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.processor_use_percent
                
                - entity: sensor.memory_use_percent
                  name: Memory
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.memory_use_percent
                
                - entity: sensor.disk_use_percent_home
                  name: Storage
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.disk_use_percent_home

            - type: 'custom:hui-element'
              card_type: horizontal-stack
              cards:
                - type: entities
                  class: information_network
                  style:
                    box-shadow: none
                  entities:
                    - entity: sensor.eth0_in
                      style: ':host {--paper-item-icon-color: green;}'

                - type: entities
                  class: information_network
                  style:
                    box-shadow: none
                  entities:
                    - entity: sensor.eth0_out
                      style: ':host {--paper-item-icon-color: #385581;}'

            - type: 'custom:mini-graph-card'
              entities:
                - color: '#385581'
                  entity: sensor.network_out_eth0
                - color: green
                  entity: sensor.network_in_eth0
              align_state: left
              group: false
              points_per_hour: 15
              line_width: 3
              hour24: true
              hours_to_show: 1.5
              show:
                {fill: fade, icon: false, name: false, state: false, 
                name_adaptive_color: true, labels: hover, legend: false}
              tap_action:
                action: none